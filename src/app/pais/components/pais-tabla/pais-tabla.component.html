
<table  class="table table-hover table-striped">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Poblacion </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises">
            <td>1</td>
            <td>
                <img class ="small-flag" src="{{pais.flags.png}}" alt="">
            </td>
            <td> {{pais.name}}  <span class="text-muted italic"> ({{pais.capital}}) </span>
            </td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais', pais.alpha2Code]" href="/pais/cri">Ver...</a>
            </td>
        </tr>
        
    </tbody>
</table>
